<body>
	<canvas id="motor"></canvas>
	<canvas id="scope"></canvas>
	<br/>
	<table border="1">
		<tr>
			<td>ステーター極数</td>
			<td style="text-align: right; width:80px;"><select id="cmbStatorPole" onchange="onChangeStatorPole();" style="font-size: 16px;"></select></td>
			<td rowspan="2" style="text-align: center;"><input id="btnPlayStop" type="button" onclick="onClickPlayStop();" />
				<input id="btnStep" type="button" value="　ステップ　" onclick="onClickStep();" /></td>
		</tr>
		<tr>
			<td>ローター極数</td>
			<td style="text-align: right;"><select id="cmbRotorPole" onchange="onChangeRotorPole();" style="font-size: 16px;"></select></td>
		</tr>
		<tr>
			<td>ステーターギャップ</td>
			<td style="text-align: right;"><span id="lblStatorGap"></span></td>
			<td><input id="trbStatorGap" type="range" value=3 min=0 max=12 style="width:300px;" onchange="onScrollStatorGap();" onmousemove="onScrollStatorGap();"/></td>
		</tr>
		<tr>
			<td>マグネットギャップ</td>
			<td style="text-align: right;"><span id="lblMagnetGap"></span></td>
			<td><input id="trbMagnetGap" type="range" value=4 min=0 max=12 style="width:300px;" onchange="onScrollMagnetGap();" onmousemove="onScrollMagnetGap();"/></td>
		</tr>
		<tr>
			<td>ギャップ</td>
			<td style="text-align: right;"><span id="lblGap"></span></td>
			<td><input id="trbGap" type="range" value=5 min=1 max=100 style="width:300px;" onchange="onScrollGap();" onmousemove="onScrollGap();"/></td>
		</tr>
		<tr>
			<td>回転数</td>
			<td style="text-align: right;"><span id="lblFreqMax"></span></td>
			<td><input id="trbFreqMax" type="range" value=333 min=0 max=1000 style="width:300px;" onchange="onScrollFreq();" onmousemove="onScrollFreq();"/></td>
		</tr>
		<tr>
			<td>加速時間</td>
			<td style="text-align: right;"><span id="lblAcc"></span></td>
			<td><input id="trbAcc" type="range" value=50 min=1 max=100 style="width:300px;" onchange="onScrollAcc();" onmousemove="onScrollAcc();"/></td>
		</tr>
	</table>
</body>

<script type="text/javascript" src="script/drawer.js"></script>
<script type="text/javascript" src="script/math.js"></script>
<script type="text/javascript" src="script/motor.js"></script>
<script type="text/javascript" src="script/main.js"></script>
